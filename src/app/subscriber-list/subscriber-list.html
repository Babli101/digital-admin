<div class="bg-white shadow-md rounded-lg p-6 w-full max-w-2xl mx-auto">

  <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
    ðŸ“© Subscribers List
  </h2>

  <!-- Loading -->
  <div *ngIf="loading" class="text-blue-600 font-medium">
    Loading subscribers...
  </div>

  <!-- Error -->
  <div *ngIf="error" class="text-red-600 font-medium">
    {{ error }}
  </div>

  <!-- Subscriber List -->
  <ul
    *ngIf="!loading && subscribers.length > 0"
    class="divide-y divide-gray-200 bg-gray-50 rounded-md"
  >
    <li
      *ngFor="let sub of subscribers"
      class="p-4 flex justify-between items-center hover:bg-gray-100 transition"
    >
      <span class="text-gray-900 font-medium">{{ sub.email }}</span>
      <span class="text-gray-500 text-sm">
        {{ sub.createdAt | date: 'short' }}
      </span>
    </li>
  </ul>

  <!-- If no subscribers -->
  <p
    *ngIf="!loading && subscribers.length === 0"
    class="text-gray-600 text-center py-4"
  >
    No subscribers yet.
  </p>

</div>
