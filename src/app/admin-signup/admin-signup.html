<div class="fixed inset-0 bg-black/40 backdrop-blur-md flex items-center justify-center z-50">

  <div class="bg-white w-full max-w-sm rounded-xl shadow-lg p-6">

    <!-- Profile Image Upload Section -->
    <div class="flex flex-col items-center mb-4 relative">

      <!-- Circular Image Box -->
      <div
        class="w-32 h-32 rounded-full border-2 border-[#470000] shadow flex items-center justify-center overflow-hidden bg-gray-100 relative cursor-pointer"
        (click)="fileInput.click()">

        <!-- Preview Image -->
        <img *ngIf="imagePreview" [src]="imagePreview" class="w-full h-full object-cover" />

        <!-- Default placeholder -->
        <span *ngIf="!imagePreview" class="text-gray-500 text-sm">No Image</span>

        <!-- Plus Icon -->
        <div
          class="absolute bottom-1 right-1 bg-[#470000] text-white w-6 h-6 rounded-full flex items-center justify-center text-sm shadow">
          +
        </div>

      </div>

      <!-- Hidden File Input -->
      <input 
        type="file" 
        #fileInput 
        accept="image/*" 
        (change)="onImageChange($event)" 
        class="hidden" 
        required 
      />

      <!-- Required Validation -->
      <p *ngIf="!imagePreview && submitted" class="text-red-600 text-sm mt-1">
        Profile image is required.
      </p>

    </div>

    <h2 class="text-2xl font-bold text-center text-[#470000] mb-4">
      Create Account
    </h2>

    <form (ngSubmit)="signup()" class="space-y-4">

      <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#470000] outline-none" />

      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#470000] outline-none" />

      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#470000] outline-none" />

      <button type="submit"
        class="w-full py-2 bg-[#470000] text-white cursor-pointer rounded-lg hover:bg-[#5c0000] transition">
        Sign Up
      </button>

      <p *ngIf="error" class="text-red-600 text-center text-sm">
        {{ error }}
      </p>

    </form>

    <div class="text-left mt-4">
      <p>Already have an account?
        <a routerLink="/admin-login" class="text-[#470000] hover:underline cursor-pointer font-medium">
          Login
        </a>
      </p>
    </div>

  </div>
</div>
