<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4">

  <!-- TODAY VISITORS -->
  <div class="group relative w-full h-40 bg-white shadow-2xl rounded-2xl 
              flex flex-col items-center justify-center overflow-hidden 
              transition duration-700 font-grandhotel">

    <div class="absolute top-0 right-0 w-10 h-10 sm:w-12 sm:h-12 rounded-tr-2xl rounded-bl-3xl 
                bg-gradient-to-br from-yellow-300 via-pink-500 to-blue-600
                transition-all duration-500 
                group-hover:w-full group-hover:h-full group-hover:rounded-2xl">
    </div>

    <i class="bi bi-eye absolute top-2 right-3 text-xl sm:text-2xl z-10 text-white"></i>

    <h1 class="relative z-10 text-black group-hover:text-white text-base sm:text-lg font-semibold">
      Today Visitors
    </h1>

    <h2 class="relative z-10 text-black group-hover:text-white text-xl sm:text-2xl mt-1">
      {{ todayVisitors }}
    </h2>
  </div>

  <!-- TOTAL SUBSCRIBERS -->
  <div class="group relative w-full h-40 bg-white shadow-2xl rounded-2xl 
              flex flex-col items-center justify-center overflow-hidden 
              transition duration-700 font-belanosima">

    <div class="absolute top-3 w-12 h-12 bg-blue-500 rounded-full 
                transition-all duration-500 
                group-hover:top-0 group-hover:w-full group-hover:h-full group-hover:rounded-2xl"></div>

    <i class="bi bi-envelope-fill absolute top-4 right-3 text-2xl text-white z-10"></i>

    <h1 class="relative z-10 text-black group-hover:text-white text-lg font-semibold">
      Total Subscribers
    </h1>

    <p class="relative z-10 text-black group-hover:text-white text-2xl mt-2">
      {{ totalSubscribers }}
    </p>
  </div>

  <!-- TOTAL CONTACTS -->
  <div class="group relative w-full h-40 bg-white shadow-2xl rounded-2xl 
              flex flex-col items-center justify-center overflow-hidden 
              transition duration-700 font-kaushan">

    <div class="absolute bottom-0 left-0 w-12 h-12 bg-red-400 
                rounded-bl-2xl rounded-tr-3xl transition-all duration-500
                group-hover:w-full group-hover:h-full group-hover:rounded-2xl"></div>

    <i class="bi bi-chat-dots-fill absolute bottom-3 left-3 text-2xl text-white z-10"></i>

    <h4 class="relative z-10 text-black group-hover:text-white text-lg font-semibold">
      Total Contacts
    </h4>

    <p class="relative z-10 text-black group-hover:text-white text-2xl mt-2">
      {{ totalContacts }}
    </p>
  </div>

</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-10 px-4">

  <!-- VISITOR CHART - 2 columns -->
  <div class="lg:col-span-2 bg-white shadow-md p-6 rounded-lg">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Visitors</h2>

      <div class="flex space-x-2">
        <button (click)="setView('month')" [class.bg-[#470000]]="selectedView==='month'"
          [class.text-white]="selectedView==='month'" class="px-4 py-1 border rounded-md transition">
          Month
        </button>

        <button (click)="setView('week')" [class.bg-[#470000]]="selectedView==='week'"
          [class.text-white]="selectedView==='week'" class="px-4 py-1 border rounded-md transition">
          Week
        </button>
      </div>
    </div>

    <apx-chart [series]="visitorSeries" [chart]="visitorChart" [xaxis]="visitorXAxis" [stroke]="visitorStroke"
      [fill]="visitorFill" [colors]="visitorColors">
    </apx-chart>
  </div>

  <!-- SUBSCRIBER BAR CHART -->
  <div class="bg-white shadow-md p-6 rounded-lg">
    <h2 class="text-lg font-semibold mb-2">Weekly Subscribers</h2>

    <apx-chart [series]="barSeries" [chart]="barChart" [xaxis]="barXAxis" [plotOptions]="barOptions">
    </apx-chart>
  </div>

</div>
<div class="mt-6 shadow bg-white p-4 rounded-lg">

  <h2 class="text-xl font-bold mb-3">Recent Contacts</h2>

  <div class="overflow-x-auto">
    <table class="w-full border rounded-lg text-left border-collapse min-w-[600px]">
      <thead>
        <tr class="border-b bg-gray-100">
          <th class="p-2">Name</th>
          <th class="p-2">Email</th>
          <th class="p-2">City</th>
          <th class="p-2">Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of recentContacts" class="border-b hover:bg-gray-50">
          <td class="p-2">{{ item.name }}</td>
          <td class="p-2">{{ item.email }}</td>
          <td class="p-2">{{ item.city }}</td>
          <td class="p-2">
            <button (click)="deleteContact(item._id)" class="text-red-500">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="recentContacts.length === 0" class="text-gray-500 text-center py-4">
    No recent contacts found.
  </div>

</div>
