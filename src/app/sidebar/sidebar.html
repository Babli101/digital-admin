<!-- SIDEBAR -->
<aside
  class="fixed top-16 left-0 h-[calc(100vh-64px)] bg-[#470000] text-white 
         transition-all duration-300 overflow-y-auto z-40"

  [class.w-64]="!collapsed"   
  [class.w-0]="collapsed"    

  [class.-translate-x-64]="collapsed && isMobile"   
  [class.translate-x-0]="!collapsed && isMobile"   
>

  <ul class="mt-4 space-y-1" *ngIf="!collapsed || !isMobile">
    <li><a class="flex items-center gap-6 text-lg px-5 py-3 hover:bg-slate-700" routerLink="/"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
    <li><a class="flex items-center gap-6 text-lg px-5 py-3 hover:bg-slate-700" routerLink="/contacts"><i class="bi bi-list-columns"></i>Contact-list</a></li>
    <li><a class="flex items-center gap-6 text-lg px-5 py-3 hover:bg-slate-700" routerLink="/subscribers"><i class="bi bi-envelope-fill"></i>Subscribers</a></li>
    <li><a class="flex items-center gap-6 text-lg px-5 py-3 hover:bg-slate-700" routerLink="#">Reports</a></li>
    <li><a class="flex items-center gap-6 text-lg px-5 py-3 hover:bg-slate-700" routerLink="#">Settings</a></li>
    <li><a class="flex items-center gap-6 text-lg px-5 py-3 hover:bg-slate-700 cursor-pointer" (click)="logout()">Logout</a></li>
  </ul>

</aside>
